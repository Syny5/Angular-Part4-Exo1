<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exercice 1</title>
</head>
<body ng-app>
    <!-- container Bootstrap -->
    <div class="container">
        <!-- header -->
        <header>
          <div class="jumbotron">
            <h1 class="display-3 text-center text-dark">Exercice1</h1>
            <p class="lead text-center text-danger">Faire une page HTML contenant un bouton + , un bouton - et un paragraphe. Au clic sur le bouton + incrémenter le chiffre présent dans le paragraphe de 1. Au clic sur le bouton - décrémenter le chiffre de 1.</p>
          </div>
        </header>
        <!-- main -->
        <main>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-dark" ng-click="count = count - 1">Moins</button>
             <p> {{count}} </p>
            <button type="button" class="btn btn-dark" ng-click="count = count + 1">Plus</button>
          </div>
        </main>
        <!-- footer -->
        <footer>

        </footer>
    </div>
    <!-- scripts JQuery, Popper, Angular et Bootstrap-->
    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular/angular.min.js"></script>
    <!-- mon script principal -->
    <script src="assets/js/main.js"></script>
</body>
</html>
